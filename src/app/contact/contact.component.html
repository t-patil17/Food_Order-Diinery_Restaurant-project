<app-header></app-header>
  <div class="container-fluid">
    <div class="bg-img">
      <div class="row">
    <form class="section">
      <img src="assets/Table-Reservation-.jpg" alt="table-book" width="100%" height="30%">
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="" name="email">
          </div>
          <div class="mb-2">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="" name="pswd">
          </div>
          <div class="mb-2">
            <label for="phone" class="form-label">Phone:</label>
            <input type="tel" [(ngModel)]="phone" class="form-control" placeholder="" name="phone">
          </div>

          <div class="row">
            <div class="col-lg-6 mb-2 date">
              <label for="date">Date</label>
              <input type="date" class="form-control" placeholder="" name="date">
            </div>
            <div class="col-lg-6 attend">
              <label for="no"> Attendens:</label>
              <input type="number" [(ngModel)]="attend" class="form-control" placeholder="" name="num">
            </div>
          </div>

          <button type="submit" [disabled]="email== '' || attend== '' || phone== '' " class="btn">Make Reservation!</button>
        
    </form>
  </div>
  </div>
  </div>
