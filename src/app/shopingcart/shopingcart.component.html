<div class="container mt-3">
    <h2>Item Added</h2>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>SR.No</th>
          <th>Itemname</th>
          <th>Image</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of fooditem ; let i=index">
          <td>{{i+1}}</td>

          <td>{{item.name}}</td>
          <td><img [src]="item.image" alt=""></td>
          <td>{{item.quantity}}</td>
          <td>{{item.price}}</td>
          <td><i class="fa fa-minus-circle" aria-hidden="true" (click)="delete(i)"></i></td>
        </tr>

      </tbody>
    </table>
  </div>
